  <!DOCTYPE html>
  <html lang="hr">
  <head>
    <meta charset="utf-8"/>
    <title>Homemade bela</title>
    <link rel="stylesheet" href="stil.css"/>
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
  </head>
  <body>
  <table class="mainTable">
    <thead>
      <tr>
        <td colspan="3">
        <table style="width:100%; table-layout: fixed;">
          <tr>
            <td>Igra:</td>
            <td>Zvanja:</td>
            <td>Tko je zvao:</td>
          </tr>
          <tr>
            <td>162</td>
            <td>
              <input type="number" value="0" name="zvanja" style="width:100%;"/>
            </td>
            <td>
              Mi<input type="radio" name="tkoZove" value="mi" />
              Vi<input type="radio" name="tkoZove" value="vi" />
            </td>
          </tr>
        </table>
      </td>
      </tr>
      <tr>
        <td>
          <input type="number" name="value1"/>
        </td>
        <td>
          <input type="number" name="value2"/>
        </td>
      </tr>
      <tr>
        <td>Mi</td>
        <td>Vi</td>
      </tr>
    </thead>
    <tbody id="tijelo">
      <tr id="poljeTotal">
        <td id="poljeMi"><p>0</p></td>
        <td id="poljeVi"><p>0</p></td>
      </tr>
    </tbody>
  </table>
  <button type="button" id="zbroji">Zbroji</button>

  <script>
    let polje1 = document.getElementsByName("value1")[0];
    let polje2 = document.getElementsByName("value2")[0];

    let btn1 = document.getElementById("zbroji").onclick = function(){
      let broj1 = parseInt(polje1.value);
      let broj2 = parseInt(polje2.value);

      if(isNaN(broj1) || isNaN(broj2)){
        alert("Napaka");
        return;
      }

      let tablica = document.getElementById("tijelo");

      if(tablica.children.length < 2){
        let vrstica = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        td1.appendChild(document.createTextNode(broj1));
        td2.appendChild(document.createTextNode(broj2));
        vrstica.appendChild(td1);
        vrstica.appendChild(td2);
        tablica.insertBefore(vrstica, document.getElementById("poljeTotal"));
        let total1 = broj1;
        let total2 = broj2;
        document.getElementById("poljeMi").children[0].textContent = total1;
        document.getElementById("poljeVi").children[0].textContent = total2;
      }else{
        let vrstica = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        td1.appendChild(document.createTextNode(broj1));
        td2.appendChild(document.createTextNode(broj2));
        vrstica.appendChild(td1);
        vrstica.appendChild(td2);
        tablica.insertBefore(vrstica, document.getElementById("poljeTotal"));
        let tempTd1 = 0;
        let tempTd2 = 0;
        for(let i = 0; i < tablica.children.length - 1; i++){
          tempTd1 += parseInt(tablica.children[i].children[0].textContent);
          tempTd2 += parseInt(tablica.children[i].children[1].textContent);
        }
        document.getElementById("poljeMi").children[0].textContent = tempTd1;
        document.getElementById("poljeVi").children[0].textContent = tempTd2;
      }
      polje1.value = polje2.value =  "";
    }

  </script>
  </body>
  </html>
